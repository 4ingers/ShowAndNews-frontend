scalar DateTime

type Query {
  getPostCount: Int!
  getPostBySlug(postSlug: String): Post
  getPostsByCategory(catSlug: String, offset: Int, limit: Int): [Post]!
  getPostsByTag(tagSlug: String, offset: Int, limit: Int): [Post]!
  getPostsByType(type: String, limit: Int): [Post]!
}

type Post {
  id: Int
  title: String
  description: String
  content: String
  category: String
  author: String
  tags: [String]!
  created_at: DateTime
  updated_at: DateTime
  image: String
  slug: String
}
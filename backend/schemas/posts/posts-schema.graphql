scalar DateTime

type Query {
  getPostsByType(type: String): [Post]!
  getPostsByCategory(category_id: Int): [Post]!
}

type Post {
  id: Int
  title: String
  description: String
  category: String
  author: String
  tags: [String]!
  created_at: DateTime
  updated_at: DateTime
  image: String
  path: String
}